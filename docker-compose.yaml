version: "3.9"

services:

  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"  # Включить API Traefik (не использовать в продакшн)
      - "--providers.docker=true"  # Включить провайдер Docker
      - "--entrypoints.http.address=:80"  # Настроить точку входа для HTTP
    ports:
      - "8080:8080"  # Порт для панели управления Traefik
      - "80:80"  # Порт для HTTP трафика
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"  # Подключение Docker сокета
    networks:
      - dev
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dev"


  api:
    build:
      context: ./api/docker/nginx
      dockerfile: Dockerfile
    volumes:
      - ./api:/app
      - uploads:/app/storage/app/public
    networks:
      - dev
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.abakarov`)"
      - "traefik.http.services.api.loadbalancer.server.port=80"
      - "traefik.docker.network=dev"
      - "traefik.http.routers.api.entryPoints=http"

  client:
    build:
      context: ./client/docker/nginx
      dockerfile: Dockerfile
    networks:
      - dev
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.client.rule=Host(`client.abakarov`)"
      - "traefik.http.services.client.loadbalancer.server.port=80"
      - "traefik.docker.network=dev"
      - "traefik.http.routers.client.entryPoints=http"

  api-php-fpm:
    build:
      context: ./api
      dockerfile: ./docker/dev/Dockerfile
    volumes:
      - ./api:/app
      - uploads:/app/storage/app/public
    environment: # Переменные окружения для Laravel
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: app
      DB_USERNAME: app
      DB_PASSWORD: secret
    networks:
      - dev

  api-php-cli:
    build:
      context: ./api
      dockerfile: ./docker/dev/php-cli/Dockerfile
    volumes:
      - ./api:/app
      - uploads:/app/storage/app/public
    networks:
      - dev
    environment: # Переменные окружения для Laravel
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: app
      DB_USERNAME: app
      DB_PASSWORD: secret
    user: "1000:1000"

  client-node:
    build:
      context: ./client
      dockerfile: docker/dev/Dockerfile
    volumes:
      - ./client:/app
    networks:
      - dev
    user: "1000:1000"

  client-node-cli:
    build:
      context: ./client
      dockerfile: docker/dev/node-cli/Dockerfile
    volumes:
      - ./client:/app
    networks:
      - dev
    user: "1000:1000"


  panel-node:
    build:
      context: ./panel
      dockerfile: docker/dev/node/Dockerfile
    volumes:
      - ./panel:/app
    ports:
      - "3000:3000"
    networks:
      - dev
    user: "1000:1000"


  panel-node-cli:
    build:
      context: ./panel
      dockerfile: docker/dev/cli/Dockerfile
    volumes:
      - ./panel:/app
#    user: "1000:1000"

  db:
    image: postgres:14.1-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: app
    volumes:
      - dbVolume:/var/lib/postgresql/data
    networks:
      - dev
    ports:
      - "5432:5432"



networks:
  dev:
    name: dev

volumes:
  uploads:
  dbVolume:
    driver: local

